<style>
    body {
        background-color: #EA4B88;
        font-family: monospace;
    }
    body, html {
        height: 100%;
    }
    #main{
        position: relative;
        display: table;
        table-layout: fixed;
        height: 100%;
        width: 100%;
    }
    .header{
        margin-top: 180px;
        text-align: center;
        color: #D1D1D2;
        font-family: monospace;
        height: 80px;
    }
    .menu{
        text-align: center;
        background-color: #F193B8;
        width: 100%;
        height: 80px;
    }
    .menu_item {
        background-color: #FBDDE9;
        float: left;
        width: 49%;
        margin-left: 1px;
        height: 100%;
        font-size: larger;
    }
    .o_clear{
        clear: both;
    }
    .menu_bar{
        background: #FBDDE9;
        height: 28px;
        margin: 0px;
        font-size: 18px;
    }
    nav {
        margin: 50px;
    }

    .mainmenu {
        overflow: auto;
        list-style-type: none;
        margin-left: -2.5%;
    }


    .mainmenu .mainmenu_item {
        display: inline-block;
        padding: 10px;
        margin: 0 0 5% 5%;
        background: #FBDDE9;
        font-size: 20px;
        vertical-align: top;
        text-align: center;
        box-shadow: 0 0 5px #ddd;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }

    .mainmenu .mainmenu_item img {
        max-width: 100%;
        height: auto;
        margin: 0 0 10px;
    }

    .mainmenu .mainmenu_item {
        width: 40%; /* this value + 2.5 should = 50% */
    }
    @media (max-width: 480px) {
        ul.grid-nav li {
            display: block;
            margin: 0 0 5px;
        }
        ul.grid-nav li a {
            display: block;
        }
        ul.rig {
            margin-left: 0;
        }
        ul.rig li {
            width: 100% !important; /* over-ride all li styles */
            margin: 0 0 20px;
        }
    }
